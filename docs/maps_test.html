<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Mapa do Google</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="status">Carregando mapa...</div>
    <div id="map"></div>

    <script>
        // Função global para inicialização
        function initMap() {
            document.getElementById('status').innerText = 'Mapa carregado com sucesso!';
            
            // Verificar existência da API
            if (typeof google === 'undefined' || typeof google.maps === 'undefined') {
                document.getElementById('status').innerHTML = 
                    '<div style="color: red;">Erro: API do Google Maps não está disponível</div>';
                return;
            }
            
            // Coordenadas de Dois Córregos, SP
            const doisCorregosSP = { lat: -22.3673, lng: -48.3800 };
            
            try {
                // Criar o mapa
                const map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 12,
                    center: doisCorregosSP,
                });
                
                // Adicionar um marcador
                const marker = new google.maps.Marker({
                    position: doisCorregosSP,
                    map: map,
                    title: "Dois Córregos, SP"
                });
                
                document.getElementById('status').innerHTML += 
                    '<div style="color: green;"><br>Mapa inicializado corretamente!</div>';
            } catch (e) {
                document.getElementById('status').innerHTML += 
                    '<div style="color: red;"><br>Erro ao inicializar mapa: ' + e.message + '</div>';
            }
        }
        
        // Função para verificar status do carregamento
        function checkLoadStatus() {
            const statusDiv = document.getElementById('status');
            if (typeof google === 'undefined') {
                statusDiv.innerHTML += '<div>Google API ainda não está disponível. Aguardando...</div>';
            } else if (typeof google.maps === 'undefined') {
                statusDiv.innerHTML += '<div>google.maps ainda não está disponível. Aguardando...</div>';
            } else {
                statusDiv.innerHTML += '<div>API do Google Maps está disponível!</div>';
            }
        }
        
        // Verificar status após alguns segundos
        setTimeout(checkLoadStatus, 3000);
    </script>
    
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnallnTQ8gT2_F600vt-yAEv2BoH0mj7U&callback=initMap" 
        async 
        defer
        onerror="document.getElementById('status').innerHTML += '<div style=\'color: red;\'><br>Erro ao carregar script do Google Maps</div>'">
    </script>
</body>
</html>
