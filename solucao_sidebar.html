<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correção da Sidebar - Otimizador de Rotas</title>
    <style>
        /* Reset básico */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        /* Container principal absolutamente posicionado */
        .container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
        }
        
        /* Sidebar com altura fixa até a barra inferior */
        .sidebar {
            width: 380px;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 60px; /* Altura da barra inferior */
            background-color: #f8f9fa;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 10;
        }
        
        /* Conteúdo principal (mapa) alinhado à direita da sidebar */
        .content {
            position: absolute;
            top: 0;
            left: 380px; /* Largura da sidebar */
            right: 0;
            bottom: 60px; /* Altura da barra inferior */
            background-color: #e9ecef; /* Cor simulando o mapa */
            overflow: hidden;
        }
        
        /* Barra inferior fixa */
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: #f1f3f5;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 20;
        }
        
        /* Botões na barra inferior */
        .tab-button {
            padding: 8px 16px;
            background-color: #ffc107;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        /* Conteúdo de exemplo para a sidebar */
        .sidebar-header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .sidebar-content div {
            margin-bottom: 15px;
        }
        
        input, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        
        button.action {
            background-color: #ffc107;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            padding: 10px;
        }
        
        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .sidebar {
                width: 320px;
            }
            
            .content {
                left: 320px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Otimizador de Rotas Móveis Bonafé</h2>
            </div>
            
            <div class="sidebar-content">
                <div>
                    <label>Filtrar eventos por data:</label>
                    <div style="display: flex; gap: 8px;">
                        <input type="date" value="2025-05-15">
                        <input type="date" value="2025-05-22">
                    </div>
                </div>
                
                <div>
                    <label>Origem:</label>
                    <input type="text" value="Dois Córregos, SP" readonly>
                </div>
                
                <div>
                    <label>Adicionar local:</label>
                    <input type="text" placeholder="Digite um endereço">
                </div>
                
                <div style="margin: 20px 0; padding: 15px; border: 2px dashed #ddd; text-align: center;">
                    Arraste arquivos de CEP aqui
                </div>
                
                <div>
                    <label>Locais adicionados:</label>
                    <div style="min-height: 150px; padding: 10px; background-color: #f5f5f5; border-radius: 4px;">
                        <p style="color: #888; font-style: italic;">Nenhum local adicionado ainda</p>
                    </div>
                </div>
                
                <button class="action" style="margin-top: 20px;">Otimizar Rota</button>
            </div>
        </div>
        
        <!-- Conteúdo principal (simulando o mapa) -->
        <div class="content">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
                <h3>Área do mapa</h3>
                <p>Este é um exemplo de layout corrigido onde a sidebar vai exatamente até a barra inferior</p>
            </div>
        </div>
        
        <!-- Barra inferior fixa -->
        <div class="bottom-bar">
            <button class="tab-button">Eventos na Rota</button>
            <button class="tab-button">Restrições de Tráfego</button>
            <button class="tab-button">Relatório da Rota</button>
        </div>
    </div>
</body>
</html>
